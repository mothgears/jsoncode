    <meta charset="UTF-8">
    <title>Test</title>
    <script src="../jsoncode.min.js"></script>
    <script>
		const petShop = {
			"Animals": {
                "cat [IF type = 'mammal' & carnivorous]": {
                    "size": "middle",
                        "canFly": false,
                        "worth [BY target]": {
                        "sellOne": 100,
                            "sellInBulk" : 80,
                            "buy": 70
                    }
                },
                "pony [IF type = 'mammal' & !carnivorous]": {
                    "size": "big",
                        "canFly": false,
                        "worth [BY target]": {
                        "sellOne": 1700,
                            "sellInBulk" : 1500,
                            "buy": 1300
                    }
                },
                "beetle [IF type = 'insect' & carnivorous]": {
                    "size": "little",
                        "canFly": true,
                        "worth [BY target]": {
                        "sellOne": 50,
                            "sellInBulk" : 40,
                            "buy": 35
                    }
                },
                "dog [IF type = 'mammal' & carnivorous]": {
                    "size": "middle",
                        "canFly": false,
                        "worth [BY target]": {
                        "sellOne": 130,
                            "sellInBulk" : 110,
                            "buy": 90
                    }
                }
            },

                "Animals food": {
                "In stock [BY city, type, carnivorous]": {
                    "Washington" : {
                        "mammal" : {
                            "#TRUE": "100 kg",
                                "#FALSE": "65 kg"
                        },
                        "insect" : {
                            "#TRUE": "20 kg",
                                "#FALSE": "5 kg"
                        }
                    },
                    "New York" : {
                        "mammal" : {
                            "#TRUE": "90 kg",

                        },
                        "insect" : {
                            "#TRUE": "15 kg",
                                "#FALSE": "3 kg"
                        }
                    }
                }
            }
		};

        const priceList = JSON.specify(petShop['Animals'], {
            type: "mammal",
            carnivorous: true,
            target: "sellOne"
        });

		const animalsFood = JSON.specify(petShop['Animals food'], {
			city: "New York",
			type: "mammal",
			carnivorous: true,
		});

		const animalTypes = Object.keys(priceList);
		for (let animalType of animalTypes) console.log(animalType, priceList[animalType]);

		console.log('Animals food', animalsFood);
    </script>
